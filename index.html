<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Петров Владислав">
  <meta name="Title" content="Mesto">
  <meta name="Translate" content="Место">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body-container">
  <div class="main-page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main-content">
      <section class="profile section section_size_narrow">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-content">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать профиль" class="profile__edit"></button>
          </div>
          <p class="profile__aboute">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2022 Петров Владислав</p>
    </footer>
    <!-- Создаю попап для профиля-->
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" id="popup-form" novalidate>
          <h2 class="popup__title"> Редактировать профиль</h2>
          <input type="text" id="input-name" name="user-name" class="popup__input" placeholder="Как вас зовут?"
            minlength="2" maxlength="40" required>
          <span class="input-name-error popup__input-error">вы пропустили поле.</span>
          <input type="text" name="user-job" placeholder="Чем вы занимаетесь?" class="popup__input" id="input-job"
            minlength="2" maxlength="200" required>
          <span class="input-job-error popup__input-error ">вы пропустили поле.</span>
          <button type="submit" class="popup__submit-button  popup__submit-button_valid" id="submit-button" >Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Создаю попап для карточек-->
    <div class="popup popup_edit-profile popup-cards">
      <div class="popup__container">
        <button type="button" class="popup__cards-close"></button>
        <form class="popup__form" id="popup-form-card" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" name="card-name" placeholder="Название?" class="popup__input" id="card-name" minlength="2" maxlength="30" required>
          <span class="card-name-error popup__input-error">вы пропустили поле.</span>
          <input type="url" name="link-error" placeholder="Ссылка на картинку" class="popup__input" id="card-link" required>
          <span class="card-link-error popup__input-error">вы пропустили поле.</span>
          <button type="submit" class="popup__submit-button popup__submit-button_valid" id="submit-button-card">Сохранить</button>
        </form>
        <!-- class="popup__submit-button popup__" -->
      </div>
    </div>
    <!-- Создаю попап для открытия картинки-->
    <div class="popup popup_image-open">
      <div class="popup__container popup__container_image">
        <button type="button" class="popup__close popup__close-image"></button>
        <div class="popup__wrapper">
          <img class="popup__image" alt="картинка-карточка">
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>
  </div>

  <template id="card-item-template">
    <article class="element">
      <button type="buttonTrash" class="element__button-trash"></button>
      <img alt="Карачаевск" class="element__photo">
      <div class="element__photo-info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__button-like"></button>
      </div>
    </article>


  </template>
  <!-- defer type="module"  почему что сбивается все и не работает, может пойму в след спринтах-->
  <script defer type="module" src="./scripts/validate.js"></script>
  <script defer type="module" src="./scripts/index.js"></script>

</body>

</html>
