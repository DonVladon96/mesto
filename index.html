<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Петров Владислав">
  <meta name="Title" content="Mesto">
  <meta name="Translate" content="Место">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script async src="./scripts/index.js"></script>
  <title>Mesto</title>
</head>

<body class="body-container">
  <div class="main-page">
    <header class="header">
      <img src="./images/Vector.png" alt="Логотип" class="header__logo">
    </header>
    <main class="main-content">
      <section class="Profile section section_size_narrow">
        <img src="./images/Avatar.png" alt="Avatar" class="Profile__Avatar">
        <div class="Profile__info">
          <div class="Profile__name-content">
            <h1 class="Profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать профиль" class="Profile__edit link"></button>
          </div>
          <p class="Profile__aboute">Исследователь океана</p>
        </div>
        <button type="button" class="Profile__add-button link"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/Photo1.png" alt="Карачаевск" class="element__photo">
          <div class="element__photo-info">
            <p class="element__title">Карачаевск</p>
            <button type="button" class="element__button-like link"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/photograph.jpg" alt="Фотограф" class="element__photo">
          <div class="element__photo-info">
            <p class="element__title">Фотограф</p>
            <button type="button" class="element__button-like link"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/orange-juice.png" alt="Новогодний коктейль" class="element__photo">
          <div class="element__photo-info">
            <p class="element__title">Новогодний коктейль</p>
            <button type="button" class="element__button-like link"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/CCCP.png" alt="Космонавт-СССР" class="element__photo">
          <div class="element__photo-info">
            <p class="element__title">Космонавт-СССР</p>
            <button type="button" class="element__button-like link"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/piano.png" alt="piano" class="element__photo">
          <div class="element__photo-info">
            <p class="element__title">Пианист</p>
            <button type="button" class="element__button-like link"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/pizza.png" alt="pizza" class="element__photo">
          <div class="element__photo-info">
            <p class="element__title">pizzzza</p>
            <button type="button" class="element__button-like link"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2022 Петров Владислав</p>
    </footer>
    <!-- Создаю попап для профиля-->
    <section class="popup popup__section">
      <div class="popup__container">
        <button type="button" class="popup__close link"></button>
        <form  class="popup__form" id="popup-form">
          <h2 class="popup__title"> Редактировать профиль</h2>
          <input type="text" name="user-name" placeholder="Жак-Ив Кусто" class="popup__input" id="input-name">
          <input type="text" name="user-job" placeholder="Исследователь океана" class="popup__user-job" id="input-job">
          <button type="submit" class="popup__submit-button link" id="submit-button">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
