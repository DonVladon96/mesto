<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Петров Владислав">
  <meta name="Title" content="Mesto">
  <meta name="Translate" content="Место">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body-container">
  <div class="main-page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main-content">
      <section class="profile section section_size_narrow">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-content">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать профиль" class="profile__edit"></button>
          </div>
          <p class="profile__aboute">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2022 Петров Владислав</p>
    </footer>
    <!-- Создаю попап для профиля-->
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" id="popup-form">
          <h2 class="popup__title"> Редактировать профиль</h2>
          <input type="text" name="user-name" placeholder="Как вас зовут?" class="popup__input" id="input-name">
          <input type="text" name="user-job" placeholder="Чем вы занимаетесь?" class="popup__input" id="input-job">
          <button type="submit" class="popup__submit-button" id="submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Создаю попап для карточек-->
    <div class="popup popup__cards">
      <div class="popup__container">
        <button type="button" class="popup popup__cards-close"></button>
        <form class="popup__form" id="popup-form-card">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" name="user-name" placeholder="Название?" class="popup__input" id="card-name">
          <input type="text" name="user-job" placeholder="Ссылка на картинку" class="popup__input" id="card-link">
          <button type="submit" class="popup__submit-button" id="submit-button-card">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Создаю попап для открытия картинки-->
    <div class="popup popup_image-open">
      <div class="popup__container popup__container_image">
        <button type="button" class="popup__close popup__close-image"></button>
        <div class="popup__wrapper">
          <img class="popup__image" alt="картинка-карточка">
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>
  </div>
  <script async src="./scripts/index.js"></script>
</body>

</html>
